name: iOS CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: check Xcode version
      run: /usr/bin/xcodebuild -version
    
    - name: checkout repository
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0.1' # Adjust the Xcode version as needed

    - name: Resolve SPM dependencies
      run: xcodebuild -resolvePackageDependencies

    - name: Clean build
      run: xcodebuild clean -scheme MovieDBList -configuration Release

    - name: Build app
      run: xcodebuild build -scheme MovieDBList -configuration Release -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0'
